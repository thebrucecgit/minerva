query GetSessions($userID: ID!, $old: Boolean!) {
  getSessionsOfUser(userID: $userID, limit: 10, old: $old) {
    _id
    startTime
    endTime
    status
    location {
      address
    }
    attendance {
      tutee
      attended
    }
    tutors {
      name
    }
    tutees {
      _id
    }
  }
}
