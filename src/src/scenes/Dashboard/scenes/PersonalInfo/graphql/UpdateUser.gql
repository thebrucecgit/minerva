mutation updateUser(
  $id: ID!
  $name: String
  $pfp: PfpIn
  $yearGroup: String
  $biography: String
  $school: String
  $academicsTutoring: [String!]
  $applyTutor: Boolean
  $academicRecords: [FileMetaIn!]
) {
  updateUser(
    id: $id
    name: $name
    pfp: $pfp
    yearGroup: $yearGroup
    biography: $biography
    academicsTutoring: $academicsTutoring
    school: $school
    applyTutor: $applyTutor
    academicRecords: $academicRecords
  ) {
    _id
    name
    email
    pfp {
      type
      url
      cloudinaryPublicId
    }
    tutor {
      status
      academicRecords {
        id
        name
        size
        type
      }
    }
    yearGroup
    biography
    academicsTutoring
    school
  }
}
