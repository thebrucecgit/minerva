mutation updateUser(
  $id: ID!
  $name: String
  $pfp: PfpIn
  $yearGroup: Int
  $biography: String
  $school: String
  $academics: [String!]
  $extras: [String!]
) {
  updateUser(
    id: $id
    name: $name
    pfp: $pfp
    yearGroup: $yearGroup
    biography: $biography
    academics: $academics
    extras: $extras
    school: $school
  ) {
    name
    email
    school
    pfp {
      type
      url
      cloudinaryPublicId
    }
    yearGroup
    biography
    academics
    extras
  }
}
