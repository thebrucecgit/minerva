query GetInfo {
  getUser {
    sessions(limit: 2) {
      _id
      startTime
      location {
        address
      }
    }
    classes(limit: 1) {
      _id
      name
      image
      description
    }
  }
  getTutors(limit: 3) {
    _id
    name
    pfp {
      url
      type
      cloudinaryPublicId
    }
  }
}
