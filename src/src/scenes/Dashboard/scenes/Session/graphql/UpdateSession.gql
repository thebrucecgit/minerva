#import "./sessionInfo.gql"
mutation UpdateSession(
  $id: ID!
  $name: String
  $startTime: Date
  $length: Int
  $notes: String
  $location: LocationIn
  $tutors: [ID!]
  $attendance: [AttendanceIn!]
  $settings: SessionSettingsIn
) {
  updateSession(
    id: $id
    name: $name
    notes: $notes
    location: $location
    tutors: $tutors
    attendance: $attendance
    startTime: $startTime
    length: $length
    settings: $settings
  ) {
    ...sessionInfo
  }
}
