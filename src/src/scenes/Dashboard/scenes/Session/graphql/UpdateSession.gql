mutation UpdateSession(
  $id: ID!
  $startTime: Date
  $length: Int
  $notes: String
  $location: LocationIn
  $tutors: [ID!]
  $attendance: [AttendanceIn!]
  $settings: SessionSettingsIn
) {
  updateSession(
    id: $id
    notes: $notes
    location: $location
    tutors: $tutors
    attendance: $attendance
    startTime: $startTime
    length: $length
    settings: $settings
  ) {
    _id
    notes
    location {
      address
      coords {
        lat
        lng
      }
    }
    tutors {
      _id
      name
      pfp {
        url
        type
        cloudinaryPublicId
      }
    }
    attendance {
      tutee
      attended
      reason
      behaviourGood
      behaviourTags
      behaviourComment
    }
    settings {
      online
      studentEditNotes
      syncTutorsWithClass
      syncTuteesWithClass
    }
    startTime
    endTime
    length
  }
}
