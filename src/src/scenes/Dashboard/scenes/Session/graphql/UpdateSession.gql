mutation UpdateSession(
  $id: ID!
  $notes: String
  $location: LocationIn
  $tutors: [ID!]
  $attendance: [AttendanceIn!]
) {
  updateSession(
    id: $id
    notes: $notes
    location: $location
    tutors: $tutors
    attendance: $attendance
  ) {
    _id
    notes
    location {
      address
      coords {
        lat
        lng
      }
    }
    tutors {
      _id
      name
      pfp
    }
    attendance {
      tutee
      attended
      reason
    }
  }
}
