query GetSession($id: ID!) {
  getSession(id: $id) {
    class {
      _id
      name
      videoLink
    }
    tutors {
      _id
      pfp {
        url
        type
        cloudinaryPublicId
      }
      name
    }
    tutees {
      _id
      name
    }
    location {
      address
      coords {
        lat
        lng
      }
    }
    attendance {
      tutee
      attended
      reason
    }
    settings {
      online
      studentEditNotes
      syncTutorsWithClass
      syncTuteesWithClass
    }
    price
    startTime
    endTime
    length
    notes
    cancellation {
      user
      cancelled
      reason
      date
    }
    status
    userResponses {
      user
      response
    }
  }
}
