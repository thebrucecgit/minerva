query GetSession($id: ID!) {
  getSession(id: $id) {
    class {
      _id
      name
    }
    tutors {
      _id
      pfp
      name
    }
    tutees {
      _id
      name
    }
    location {
      address
      coords {
        lat
        lng
      }
    }
    attendance {
      tutee
      attended
      reason
    }
    price
    startTime
    endTime
    length
    notes
  }
}
