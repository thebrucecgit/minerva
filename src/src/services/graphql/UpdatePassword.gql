mutation UpdatePassword(
  $email: String!
  $passwordResetCode: Int!
  $newPassword: String!
) {
  updatePassword(
    email: $email
    passwordResetCode: $passwordResetCode
    newPassword: $newPassword
  ) {
    jwt
    exp
    user {
      _id
      name
      pfp {
        type
        url
        cloudinaryPublicId
      }
      email
      registrationStatus
      tutor {
        status
      }
      admin {
        status
      }
    }
  }
}
