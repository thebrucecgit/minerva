scalar Date
enum UserType {
  TUTEE
  TUTOR
}

input LocationIn {
  address: String
  coords: CoordIn
}

input CoordIn {
  lat: Float
  lng: Float
}

input ClassPreferenceIn {
  online: Boolean
  publicClass: Boolean
  studentInstantiation: Boolean
  studentAgreeSessions: Boolean
  enableChat: Boolean
}

input AttendanceIn {
  tutee: ID!
  attended: Boolean
  reason: String
  behaviourGood: Boolean
  behaviourTags: [String]
  behaviourComment: String
}

input ReviewIn {
  rating: Float
  occurred: String
  reason: String
  comment: String
}

input PfpIn {
  type: String!
  url: String!
  cloudinaryPublicId: String
}

input SessionSettingsIn {
  online: Boolean
  studentEditNotes: Boolean
  syncTutorsWithClass: Boolean
  syncTuteesWithClass: Boolean
}

input FileMetaIn {
  id: ID!
  name: String
  size: Int
  type: String
}
