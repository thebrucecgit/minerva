#import "./authFields.gql"
mutation Register(
  $name: String!
  $email: String!
  $password: String
  $pfp: PfpIn
  $yearGroup: Int!
  $school: String!
  $academicsLearning: [String!]
  $academicsTutoring: [String!]
  $biography: String!
  $grades: String
  $token: String!
  $applyTutor: Boolean!
) {
  register(
    name: $name
    email: $email
    password: $password
    pfp: $pfp
    yearGroup: $yearGroup
    school: $school
    academicsLearning: $academicsLearning
    academicsTutoring: $academicsTutoring
    biography: $biography
    grades: $grades
    token: $token
    applyTutor: $applyTutor
  ) {
    ...authFields
  }
}
