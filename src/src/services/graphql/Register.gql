mutation Register(
  $name: String!
  $email: String!
  $password: String
  $pfp: PfpIn
  $yearGroup: Int!
  $school: String!
  $academicsLearning: [String!]
  $extrasLearning: [String!]
  $academicsTutoring: [String!]
  $extrasTutoring: [String!]
  $biography: String!
  $grades: String
  $token: String!
  $applyTutor: Boolean!
) {
  register(
    name: $name
    email: $email
    password: $password
    pfp: $pfp
    yearGroup: $yearGroup
    school: $school
    academicsLearning: $academicsLearning
    extrasLearning: $extrasLearning
    academicsTutoring: $academicsTutoring
    extrasTutoring: $extrasTutoring
    biography: $biography
    grades: $grades
    token: $token
    applyTutor: $applyTutor
  ) {
    jwt
    exp
    user {
      _id
      name
      pfp {
        type
        url
        cloudinaryPublicId
      }
      email
      registrationStatus
      tutor {
        status
      }
      admin {
        status
      }
    }
  }
}
