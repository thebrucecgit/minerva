mutation ConfirmUserEmail($emailConfirmId: String!) {
  confirmUserEmail(emailConfirmId: $emailConfirmId) {
    jwt
    exp
    user {
      _id
      name
      pfp {
        type
        url
        cloudinaryPublicId
      }
      email
      registrationStatus
      tutor {
        status
      }
      admin {
        status
      }
    }
  }
}
